<html>
	<body>
		<p id="demo"></p>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<p id="demo3"></p>
		<p id="demo4"></p>
		<script>
			document.getElementById("demo").innerHTML = Number.MAX_VALUE;
			document.getElementById("demo1").innerHTML = Number.MIN_VALUE;
			document.getElementById("demo2").innerHTML = Number.NEGATIVE_INFINITY;
			document.getElementById("demo3").innerHTML = Number.NaN;
			document.getElementById("demo4").innerHTML = Number.POSITIVE_INFINITY;
		</script>
	</body>
</html>
