<html>
	<body>
		<p>The toPrecision() method returns a string, with a number written with a specified length:</p>
		<p id="demo"></p>
		<script>
			var x = 19.5;
			document.getElementById("demo").innerHTML = 
	    x.toPrecision() + "<br>" +
	    x.toPrecision(2) + "<br>" +
	    x.toPrecision(4) + "<br>" +
	    x.toPrecision(1);    
		</script>
	</body>
</html>
