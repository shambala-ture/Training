<html>
	<body>
		<p>Math.round() rounds a number to its nearest integer and Math.ceil() rounds a number <strong>up</strong> to its nearest integer.</p>
		<button onclick="myFunction()">Try it</button>
		<p id="demo"></p>
		<button onclick="myFunction1()">Try it</button>
		<p id="demo1"></p>
		<script>
			function myFunction() {
		    document.getElementById("demo").innerHTML = Math.round(4.4);
			}
			function myFunction1() {
    		document.getElementById("demo1").innerHTML = Math.ceil(4.4);
			}
		</script>
	</body>
</html>
