<html>
	<body>
		<p>The String() method can convert a number to a string.</p>
		<p id="demo"></p>
		<script>
			var x = 123;
			document.getElementById("demo").innerHTML =
		  String(x) + "<br>" +
		  String(123) + "<br>" +
		  String(100 * 23) + "<br>" +
		  String("ABC");
		</script>
	</body>
</html>
