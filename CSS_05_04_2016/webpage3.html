<html>
  <head>
    <style>
      .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: underline;
        display: block;

      }
      .dropdown-content a:hover {background-color: #f1f1f1}

      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown:hover .dropbtn {
        background-color: #3e8e41;

      }
    </style>
  </head>
  <body>
    <h2>Dropdown Menu</h2>
    <p>Move the mouse over the button to open the dropdown menu.</p>
    <div class="dropdown">
      <button class="dropbtn">Media</button>
      <div class="dropdown-content">
        <a href="#">Ministry of Tourism</a>
        <a href="#">Photographs</a>
        <a href="#">English</a>
        <a href="#">Finish Language</a>
        <a href="#">Magazines</a>
        <a href="#">Articles</a>
      </div>
    </div>
  </body>
</html>
