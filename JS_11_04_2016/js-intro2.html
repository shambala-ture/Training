<html>
	<head>
		<script>
		function myFunction() {
    document.getElementById("demo").innerHTML = "Paragraph changed.";
		}
		</script>
	</head>
<body>
<h1>JavaScript in Head</h1>
<p id="demo">In this example, a JavaScript function is placed in the <head> section of an HTML page..</p>
<button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
