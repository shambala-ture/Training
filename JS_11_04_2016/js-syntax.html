<html>
	<body>
		<h1>JavaScript Statements</h1>
		<p>Statements are separated by semicolons.</p>
		<p>The variables x, y, and z are assigned the values 5, 6, and 11:</p>
		<p id="demo"></p>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<p id="demo3"></p>
		<p id="demo4"></p>
		<script>
		var x = 5;
		var y = 6;
		var z = x + y;
		//var k =100;
		document.getElementById("demo").innerHTML = z;
		document.getElementById("demo1").innerHTML = 10.50;
		document.getElementById("demo2").innerHTML = "John Doe";
		document.getElementById("demo3").innerHTML = (5 + 6) * 10;
		document.getElementById("demo4").innerHTML = "Sarika" + " "  + "Dev";
		</script>
	</body>
</html>
