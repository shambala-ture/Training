<html>
	<body>
		<p> The JavaScript method toString() converts an array to a string of (comma separated) array values.</p>
		<p id="demo"></p>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<script>
			var cars =["Swift", "Indica", "Accent", "Volvo", "Audi"];
			document.getElementById("demo").innerHTML= cars.toString();
			document.getElementById("demo1").innerHTML= cars.join("*");
		</script>
	</body>
</html>
