<html>
	<body>
		<p> The JavaScript method shift()</p>
		<button onclick=myFunction()>try</button>
		<p id="demo"></p>
		<script>
			var cars =["Swift", "Indica", "Accent", "Volvo", "Audi"];
			document.getElementById("demo").innerHTML=cars;
			function myFunction(){
				cars.shift();
				document.getElementById('demo').innerHTML= cars;
			}
		</script>
	</body>
</html>
