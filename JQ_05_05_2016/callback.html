<html>
  <head>
    <script src="jquery-2.2.3.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $("p").hide("slow", function(){
            alert("The paragraph is now hidden");
          });
        });
      });
    </script>
  </head>
  <body>
    <button>Hide</button>
    <p>This is a paragraph with little content.</p><br>
  </body>
</html>
