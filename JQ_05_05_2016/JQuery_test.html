<html>
  <head>
    <title>My JQuery Creation</title>
    <script src="jquery-2.2.3.min.js"></script>
    <script> 
    $(document).ready(function(){
    $("button").click(function(){
      $(".second").toggle();
      $("div").animate({right: '119px'});
      $("ul li").first().css("background-color", "yellow");
    });
    });
    </script>
  </head>
  <style>
    body{
      background-color:skyblue;
    }
    button{
      float:right;
      font-size: 15px;
      margin-right: 111px;
      margin-top: 26px; 
      background-color: red;
      color: white;
      padding: 15px
    }
    .first{
      background:#98bf21;
      height:500px;
      width:1288px;
      position:absolute;
      margin-left:-10px;
      margin-top:75px;
      display: none;
    }
    .second{
      background:green;
      height:500px;
      width:644px;
      position:absolute;
      margin-left:634px;
      margin-top:75px;
      float:right;
      display: none;
    }
    .second ul{
      list-style-type: none;
      padding: 44px;
    }
    .second ul li{
      padding: 10px;
    }
  </style>
  <body>
    <button>Menu</button>
    <div class="second">
      <ul>
        <li>CONOCENOS</li>
        <li>IDENTIDAD VISUAL</li>
        <li>DISENO DE INTERFACES GUI / UX</li>
        <li>PRODUCTION GRAFICA</li>
        <li>BLOG</li>
        <li>FOTOBLOG</li>
        <li>CONTACTA</li>
      </ul>
    </div>
  </body>
</html>
