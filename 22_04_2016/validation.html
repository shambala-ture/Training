<html>
	<head>
		<script>
			function validateForm() {
		    var x = document.forms["myForm"]["user name"].value;
		    if (x == null || x == "") {
	        alert("User Name must be filled out");
	        return false;
		    }
			}
		</script>
	</head>
	<body>
		<form name="myForm" action="sample.html" onsubmit="return validateForm()" method="post">
		User Name: <input type="text" name="user name"><br><br>
		User password: <input type="password" name="psw"><br><br>
		<input type="submit" value="Submit">
		</form>
	</body>
</html>
