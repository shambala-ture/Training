<html>
  <head>
    <style>
      div {
        background-color: green;
        color: white;
        padding: 25px;
        text-align: center;
      }
      div:hover {
        background-color: blue;
      }
      a:link {
        color: grey;
      }
      a:visited {
        color: green;
      }
      a:hover {
        color: hotpink;
      }
      a:active {
        color: blue;
      }
      a.highlight:hover {
        color: #ff0000;
      } 
    </style>
  </head>
  <body>
    <p>Mouse over the div element below to change its background color:</p>
    <div class="mouseover">Mouse Over Me</div>
    <p><b><a href="http://www.google.com" target="_blank">This is a link</a></b></p>
    <p><a class="highlight" href="c2.html">CSS Syntax</a></p>
    <a href="c1.html">Click Here</a>
  </body>
</html>
