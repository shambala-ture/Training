<html>
	<body>
		<p>Sum of all arguments:</p>
		<p id="demo"></p>
		<script>
			function sumAll() {
		    var i, sum = 0;
		    for(i = 0; i < arguments.length; i++) {
	        sum += arguments[i];
		    }
		    return sum;
			} 
			document.getElementById("demo").innerHTML =
		sumAll(4, 124, 24, 115, 44, 88);
		</script>
	</body>
</html>
