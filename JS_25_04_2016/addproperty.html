<html>
	<body>
		<p>You can add new properties to existing objects.</p>
		<p id="demo"></p>
		<script>
			var person = {firstname:"Jesika",lastname:"Dev",age:25,eyecolor:"blue"};
			person.language = "English";
			document.getElementById("demo").innerHTML =
			person.firstname + " is " + person.language + ".";
		</script>
	</body>
</html>
