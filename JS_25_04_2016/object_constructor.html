<html>
	<body>
		<p id="demo"></p>
		<script>
			function person(first, last, age, eye) {
		    this.firstname = first;
		    this.lastname = last;
		    this.age = age;
		    this.eyecolor = eye;
			}
		var myFather= new person("Prabhakar","Ture",50, "black");
 		var myMother= new person("Laxmi","Ture",45, "black");
			document.getElementById("demo").innerHTML =
			"My father is " + myFather.age + ". My mother is " + myMother.age; 
		</script>
	</body>
</html>
