<html>
	<body>
		<p>The arguments.length property returns the number of arguments received by the function:</p>
		<p id="demo"></p>
		<script>
			function myFunction(a, b,c) {
		    return arguments.length;
			}
			document.getElementById("demo").innerHTML = myFunction(111, 3,3);
		</script>
	</body>
</html>
