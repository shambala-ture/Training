<html>
  <head>
    <script src="jquery-2.2.3.min.js"></script>
    <script>
    $(document).ready(function(){
      $("input").keypress(function(){
        $(this).hide();
      });
    });
    </script>
  </head>
  <body>
   <input type="text" value="Press any key inside me to hide me" size="40">
  </body>
</html>
