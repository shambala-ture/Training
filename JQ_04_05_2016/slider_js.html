<html>
	<title>W3.CSS</title>
		<style>
			.mySlides {display:none;}
		</style>
	<body>
		<img class="mySlides" src="img_fjords.jpg" style="width:1000px">
		<img class="mySlides" src="img_mountains.jpg" style="width:1000px">
		<img class="mySlides" src="img_lights.jpg" style="width:1000px">
		<script>
			var myIndex = 0;
			carousel();
			function carousel() {
				var i;
				var x = document.getElementsByClassName("mySlides");
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none";  
			}
			myIndex++;
			if (myIndex > x.length) {myIndex = 1}    
			x[myIndex-1].style.display = "block";  
			setTimeout(carousel, 2000);
			}
		</script>
	</body>
</html>
