<html>
  <head>
    <script src="jquery-2.2.3.min.js"></script>
    <script>
    $(document).ready(function(){
      $("p").on("click", function(){
        $(this).hide();
      });
    });
    </script>
  </head>
  <body>
    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
  </body>
</html>
