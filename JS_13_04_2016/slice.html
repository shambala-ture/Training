<html>
	<body>
		<p>The slice() method extract a part of a string
		and returns the extracted parts in a new string:</p>
		<p id="demo"></p>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<p id="demo3"></p>
		<script>
			var str = "Apple, Banana, Kiwi";
			document.getElementById("demo").innerHTML = str.slice(6,14);
			document.getElementById("demo1").innerHTML = str.slice(-12,-6);
			document.getElementById("demo2").innerHTML = str.slice(7);
			document.getElementById("demo3").innerHTML = str.slice(-7);
		</script>
	</body>
</html>
