<html>
	<body>
		<p>Creating a JavaScript Object. Spaces and line breaks are not important.</p>
		<p id="demo"></p>
		<script>
			var person = {
			    firstName : "John",
			    lastName  : "Doe",
			    age       : 50,
			    eyeColor  : "blue"
		};
			document.getElementById("demo").innerHTML =
			person.firstName + " is " + person.age + " years old.";
		</script>
	</body>
</html>
