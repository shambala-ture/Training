<html>
	<body>
		<p>The charAt() method returns the character at a given position in a string:</p>
		<p id="demo"></p>
		<p id="demo1"></p>
		<script>
			var str = "HELLO WORLD";
			document.getElementById("demo").innerHTML = str.charAt(0);
			document.getElementById("demo1").innerHTML = str.charCodeAt(0);//A=65,B=66....H=72
		</script>
	</body>
</html>
