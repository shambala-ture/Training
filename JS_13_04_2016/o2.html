<html>
	<body>
		<p>
			There are two different ways to access an object property: 
		</p>
		<p>You can use person.property</p>
		<p id="demo"></p>
		<script>
			var Employee = {
				FirstName : "Shambala",
				LastName : "Ture",
				EmpId : 100
			};
			document.getElementById("demo").innerHTML=
			Employee.FirstName + " " + Employee.LastName;
		</script>
	</body>
</html>
