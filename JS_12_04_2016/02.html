<html>
	<body>
		<h1>JavaScript Operators</h1>
		<p>The + operator concatenates (adds) strings.</p>
		<p id="demo"></p>
		<p id="demo1"></p>
		<script>
		var txt1 = "John";
		var txt2 = "Doe";
		txt3 = "What a very ";
		txt3 += "nice day";
		document.getElementById("demo").innerHTML = txt1 + " " + txt2;
		document.getElementById("demo1").innerHTML = txt3;
		</script>
	</body>
</html>
