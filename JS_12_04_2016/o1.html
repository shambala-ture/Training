<html>
	<body>
		<h1>The mix Operator</h1>
		<p id="demo"></p>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<p id="demo3"></p>
		<p id="demo4"></p>
		<script>
		var x = 5;
		var y = 2;
		var z = x + y;
		var k = x - y;
		var l = x * y;
		var m = x / y;
		var a = 5;
		a += 20;
		document.getElementById("demo").innerHTML = z;
		document.getElementById("demo1").innerHTML = k;
		document.getElementById("demo2").innerHTML = l;
		document.getElementById("demo3").innerHTML = m;
		document.getElementById("demo4").innerHTML = a;
		</script>
	</body>
</html>
