<html>
	<body>
		<p id="demo"></p>
		<script>
			var Languages = ["Hindi", "German", "Russian", "Chinese", "Arabic", "French","Korean", "Japanese", "Spanish"];
			var text = "";
			var i;
			for (i = 0; i < Languages.length; i++) {
			  text += Languages[i] + "<br>";
			}
			document.getElementById("demo").innerHTML = text;
		</script>
	</body>
</html>
