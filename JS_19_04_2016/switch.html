<html>
  <body>
    <p id="demo"></p>
    <script>
      var color;
      switch (4){
        case 0:
        color = "Red";
        break;
        case 1:
        color = "Green";
        break;
        case 2:
        color = "Skyblue";
        break;
        case 3:
        color = "Yellow";
        break;
        case 4:
        color = "Orange";
        break;
        case 5:
        color = "Grey";
        break;
        case  6:
        color = "Black";
        break;
      }
      document.getElementById("demo").innerHTML = "Color is " + color;
    </script>
  </body>
</html>
