<html>
	<body>
		<p id="demo1"></p>
		<p>"Saab" removed from array.</p>
		<p id="demo"></p>
		<script>
			var cars = ["BMW", "Volvo", "Saab", "Ford"];
			document.getElementById("demo1").innerHTML= cars;
			var text = ""
			var i;
			for (i = 0; i < cars.length; i++) {
			if(cars[i]==="Saab") continue;
			    text += cars[i] + "<br>";
			}
			document.getElementById("demo").innerHTML = text;
		</script>
	</body>
</html>
