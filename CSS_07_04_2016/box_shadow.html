<html>
	<head>
		<style> 
			div {
	    	width: 300px;
		    height: 100px;
		    padding: 15px;
		    background-color: yellow;
		    box-shadow: 10px 10px 5px red;
			}
			div1 {
		    width: 300px;
		    height: 100px;
		    padding: 15px;
		    background-color: yellow;
		    box-shadow: 10px 10px 5px red;
			}
			#boxshadow {
		    position: relative;
		    -moz-box-shadow: 1px 2px 4px rgba(0, 0, 0,0.5);
		    -webkit-box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);
		    box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);
		    padding: 400px;
				padding-left: 12px;
				padding-right: 9px;
				padding-bottom: 10px;
		    background: white;
			}
				
			/* Make the image fit the box */
			#boxshadow img {
		    width: 50%;
		    border: 1px solid #8a4419;
		    border-style: inset;
			}

			#boxshadow::after {
		    content: '';
		    position: absolute;
		    z-index: -1; /* hide shadow behind image */
		    -webkit-box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
		    -moz-box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
		    box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);                
		    width: 70%; 
		    left: 15%; /* one half of the remaining 30% */
		    height: 100px;
		    bottom: 0;
			}
		</style>
	</head>
	<body>
		<div>This is a div element with a box-shadow</div><br><br>
		<div1>This is a div element with a blur effect box-shadow</div1><br><br><br><br>
		<div2 id="boxshadow">
		  <img src="home.jpg" alt="Kashmir House" width="600" height="400">
		</div2><br><br><br><br>
	</body>
</html>
