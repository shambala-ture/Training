<html>
	<head>
		<style>
			div {
		    width: 300px;
		    height: 100px;
		    background-color: yellow;
		    border: 1px solid black;
			}

			div#myDiv {
		    -webkit-transform: rotateX(150deg); /* Safari */
		    transform: rotateX(150deg); /* Standard syntax */
			}
		</style>
	</head>
	<body>
		<div>
			This a normal div element.
		</div>
		<div id="myDiv">
			This a normal div element.
		</div>
	</body>
</html>
