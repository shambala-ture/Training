		<p>JavaScript can change the content of an HTML element:</p>

<button type="button" onclick="myFunction()">Click Me!</button><br>
<button type="button" onclick="myFunction1()">Click!</button>
<p id="demo">This is a demonstration.</p>
<p id="demo1">JavaScript can change the style of an HTML element.</p>
<script>
function myFunction() { 
    document.getElementById("demo").innerHTML = "Hello JavaScript!";
}
function myFunction1() {
    document.getElementById("demo1").style.fontSize = "25px"; 
}
function light(sw) {
    var pic;
    if (sw == 0) {
        pic = "pic_bulboff.gif"
    } else {
        pic = "pic_bulbon.gif"
    }
    document.getElementById('myImage').src = pic;
}

</script>
<img id="myImage" src="pic_bulboff.gif" width="100" height="180">

<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>
